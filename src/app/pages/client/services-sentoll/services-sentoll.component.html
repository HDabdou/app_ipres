<div class=" content">
    <div class=" row">
      <div class="col-md-12">
        <div class="row">
          
          <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let l of datas">
            <div class="card text-center" style="width: 100%;">
              <div class="card-body">
                <h2 class="card-title">{{l.nom}}</h2>
                <p class="card-text">{{ l.description }}</p>
                <a href="#0"  (click)="open(content,l.nom);"class="btn btn-primary">{{l.text}}</a>
              </div>
            </div>
          </div>
        </div>

          
        <ng-template #content let-modal>
          <div class="modal-content" style="overflow: auto !important; min-width: 100% !important; margin-left: 0rem; overflow: auto !important; margin-top: -9rem !important;" >
            <div class=" modal-header">
        
              <button
                aria-label="Close"
                class=" close"
                data-dismiss="modal"
                type="button"
                (click)="modal.dismiss('Cross click')"
              >
                <i class=" tim-icons icon-simple-remove"> </i>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <h1 class=" card-title"  style="text-align: center;">{{this.serviceTitre}}</h1>
                </div>
                <div *ngIf="this.serveForm=='Retrait'" class="col-12" style="text-align: center;">
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Wallet :</label>
                    <select
                      class=" form-control"
                      [(ngModel)]="this.service"
                      [ngModelOptions]="{standalone: true}">
                      <option value="1">Orange Money</option>
                      <option value="2">Tigo Cash</option>
                      <option value="3">PosteCash</option>
                      <option value="4">E-Money</option>
                      <option value="5">MyWary</option>
                      <option value="6">Free Money</option>
                      <option value="7">Wizall Money</option>
                  </select>
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Telephone :</label>
                    <input
                      class=" form-control"
                      placeholder="Téléphone"
                      type="text"
                      [(ngModel)]="this.telephone"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Montant :</label>
                    <input
                      class="form-control"
                      placeholder="Montant"
                      type="text"
                      [(ngModel)]="this.montant"
                      [ngModelOptions]="{standalone: true}"
                      
                    />
                  </div>

                  <button
                  class="btn btn-default"
                  type="button"
                  (click)="modal.dismiss('Cross click')"
                  style="margin: 2rem;"
                >
                  Annuler
                </button>

                <button
                class="btn btn-danger"
                type="button"
                style="margin: 2rem;"
              >
                Valider
              </button>

                </div>
                <div *ngIf="this.serveForm=='Transfert'" class="col-12" style="text-align: center;">
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Wallet :</label>
                    <select
                      class=" form-control"
                      [(ngModel)]="this.service"
                      [ngModelOptions]="{standalone: true}">
                      <option value="1">Orange Money</option>
                      <option value="2">Tigo Cash</option>
                      <option value="3">PosteCash</option>
                      <option value="4">E-Money</option>
                      <option value="5">MyWary</option>
                      <option value="6">Free Money</option>
                      <option value="7">Wizall Money</option>
                  </select>
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Mon Telephone :</label>
                    <input
                      class=" form-control"
                      placeholder="Téléphone"
                      type="text"
                      [(ngModel)]="this.montelephone"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Son Telephone :</label>
                    <input
                      class=" form-control"
                      placeholder="Téléphone"
                      type="text"
                      [(ngModel)]="this.sontelephone"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Montant :</label>
                    <input
                      class="form-control"
                      placeholder="Montant"
                      type="text"
                      [(ngModel)]="this.montant"
                      [ngModelOptions]="{standalone: true}"
                      
                    />
                  </div>
                  <button
                      class="btn btn-default"
                      type="button"
                      (click)="modal.dismiss('Cross click')"
                      style="margin: 2rem;"
                    >
                      Annuler
                  </button>

                  <button
                    class="btn btn-danger"
                    type="button"
                    style="margin: 2rem;"
                  >
                    Valider
                  </button>
                </div>

                <div *ngIf="this.serveForm=='Paiement Facture'" class="col-12" style="text-align: center;">
                  <div class="row">
                    <div class="col-6">
                      <input (click)="checkedRadioPrepaye($event)" [(ngModal)]="prepaye" style="float: right;width: 100%;" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    </div>
                    <div class="col-6">
                      <label class="form-check-label" for="exampleRadios1" style="float: left;">
                        prépayé
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input (click)="checkedRadioPaiementFacture($event)" [(ngModal)]="paiementFacture" style="float: right;width: 100%;" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    </div>
                    <div class="col-6">
                      <label class="form-check-label" for="exampleRadios1" style="float: left;">
                        paiement facture
                      </label>
                    </div>
                  </div>

                  <div class=" form-group">
                    <label style="font-size: 1rem;">Facture :</label>
                    <select
                      class=" form-control"
                      [(ngModel)]="this.service"
                      [ngModelOptions]="{standalone: true}">
                      <option value="1" *ngIf="this.prepaye==true">WOYOFAL</option>
                      <option value="1" *ngIf="this.prepaye==true">Oolu Solar</option>
                      <option value="2" *ngIf="this.paiementFacture==true">Senelec</option>
                  </select>
                  </div>
                  <div class=" form-group" *ngIf="this.prepaye==true">
                    <label style="font-size: 1rem;">Numéro Conteur:</label>
                    <input
                      class=" form-control"
                      placeholder="Conteur"
                      type="text"
                      [(ngModel)]="this.conteur"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group" *ngIf="this.paiementFacture==true">
                    <label style="font-size: 1rem;">Référence:</label>
                    <input
                      class=" form-control"
                      placeholder="Référence"
                      type="text"
                      [(ngModel)]="this.referenceFacture"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Montant :</label>
                    <input
                      class="form-control"
                      placeholder="Montant"
                      type="text"
                      [(ngModel)]="this.montant"
                      [ngModelOptions]="{standalone: true}"
                      
                    />
                  </div>
                  <button
                      class="btn btn-default"
                      type="button"
                      (click)="modal.dismiss('Cross click')"
                      style="margin: 2rem;"
                    >
                      Annuler
                  </button>

                  <button
                    class="btn btn-danger"
                    type="button"
                    style="margin: 2rem;"
                  >
                    Valider
                  </button>
                </div>

                <div *ngIf="this.serveForm=='Recharge Bancaire'" class="col-12" style="text-align: center;">
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Banque :</label>
                    <select
                      class=" form-control"
                      [(ngModel)]="this.service"
                      [ngModelOptions]="{standalone: true}">
                      <option value="1">Banque Africaine de Développement (BAD)</option>
                      <option value="2">Banque de l'Habitat du Sénégal (BHS)</option>
                      <option value="3">Banque Internationale pour le Commerce et l'Industrie au Sénégal (BICIS)</option>
                      <option value="4">Banque des Institutions Mutualistes d'Afrique de l'Ouest (BIMAO)</option>
                      <option value="5">Banque Islamique du Sénégal (BIS)</option>
                      <option value="6">Bank Ouest Africaine de Développement (BOAD)</option>
                      <option value="7">Banque Sénégalo-Tunisienne (BST)</option>
                      <option value="7">Banque Régionale de Solidarité (BRS)</option>
                      <option value="7">Banque Sahelo Saharienne pour l'Investissement et le Commerce (BSIC)</option>
                      <option value="7">Caisse Nationale de Crédit Agricole du Sénégal (CNCAS)</option>
                      <option value="7">Citibank Sénégal</option>
                      <option value="7">Compagnie Bancaire de l'Afrique Occidentale (CBAO)</option>
                      <option value="7">Crédit Lyonnais Sénégal (CLS)</option>
                      <option value="7">Ecobank Senegal</option>
                      <option value="7">Société Général de Banque au Sénégal (SGBS)</option>
                  </select>
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Compte:</label>
                    <input
                      class=" form-control"
                      placeholder="Numéro du compte"
                      type="text"
                      [(ngModel)]="this.numCompte"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Montant :</label>
                    <input
                      class="form-control"
                      placeholder="Montant"
                      type="text"
                      [(ngModel)]="this.montant"
                      [ngModelOptions]="{standalone: true}"
                      
                    />
                  </div>
                  <button
                      class="btn btn-default"
                      type="button"
                      (click)="modal.dismiss('Cross click')"
                      style="margin: 2rem;"
                    >
                      Annuler
                  </button>

                  <button
                    class="btn btn-danger"
                    type="button"
                    style="margin: 2rem;"
                  >
                    Valider
                  </button>
                </div>


                <div *ngIf="this.serveForm=='Abonement Tv'" class="col-12" style="text-align: center;">
                  <div class=" form-group">
                    <label style="font-size: 1rem;">TV :</label>
                    <select
                      class=" form-control"
                      [(ngModel)]="this.service"
                      [ngModelOptions]="{standalone: true}">
                      <option value="1">TNT</option>
                      <option value="2">CANAL</option>
                  </select>
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Numéro/code:</label>
                    <input
                      class=" form-control"
                      placeholder="Numéro"
                      type="text"
                      [(ngModel)]="this.numCompte"
                      [ngModelOptions]="{standalone: true}"
                     
                    />
                  </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Type :</label>
                    <select
                          class=" form-control"
                          [(ngModel)]="this.service"
                          [ngModelOptions]="{standalone: true}">
                          <option value="1">Maana</option>
                    </select>
                 </div>
                  <div class=" form-group">
                    <label style="font-size: 1rem;">Montant :</label>
                    <input
                      class="form-control"
                      placeholder="Montant"
                      type="text"
                      [(ngModel)]="this.montant"
                      [ngModelOptions]="{standalone: true}"
                      
                    />
                  </div>
                  <button
                      class="btn btn-default"
                      type="button"
                      (click)="modal.dismiss('Cross click')"
                      style="margin: 2rem;"
                    >
                      Annuler
                  </button>

                  <button
                    class="btn btn-danger"
                    type="button"
                    style="margin: 2rem;"
                  >
                    Valider
                  </button>
                </div>
                
                <div *ngIf="this.serveForm=='Assurance'" class="col-12" style="text-align: center;">

                </div>
                
              </div>
            </div>
            
          </div>
          
        
        </ng-template>
  
      </div>
    </div>

  </div>
