<ng-template #content let-modal>
  <div class=" modal-header">


    <button
      aria-label="Close"
      class=" close"
      data-dismiss="modal"
      type="button"
      (click)="modal.dismiss('Cross click')"
    >
      <i class=" tim-icons icon-simple-remove"> </i>
    </button>
    <div class="row">
      <ngb-alert [type]="'info'" *ngIf="errorMessage == 1" [dismissible]="false">
        <span>
           Veuillez patientez ...
        </span>
      </ngb-alert> 
      <ngb-alert [type]="'success'" *ngIf="errorMessage == 2" [dismissible]="false">
        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = 0">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
        <span>
          mot de passe Changer avec succés !!!!
        </span>
      </ngb-alert>
      <ngb-alert [type]="'danger'" *ngIf="errorMessage == 3" [dismissible]="false">
        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = 0">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
        <span>
          mot de passe actuel saisie est incorrect !!!!
        </span>
      </ngb-alert>
      
      <ngb-alert [type]="'danger'" *ngIf="errorMessage == 4" [dismissible]="false">
        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = 0">
          <i class="tim-icons icon-simple-remove"></i>
        </button>
        <span>
          le nouveau password et la confirmation sont différente !!!!
        </span>
      </ngb-alert>
    </div>
  </div>
  <div class="modal-body">
    <!--<div class=" form-group">
      <label style="margin-left: 23px;padding: 0;font-size: 1.5rem;"> Mot de passe actuel </label>
      <input
        class=" form-control"
        placeholder="Login"
        type="text"
        [(ngModel)]="this.oldPassword"
        [ngModelOptions]="{standalone: true}"
      />

    </div>-->
    <div class=" form-group">
      <label style="margin-left: 23px;padding: 0;font-size: 1.5rem;">Nouveau mot de passe </label>
      <input
          class=" form-control"
          placeholder="Login"
          type="text"
          [(ngModel)]="this.newPassword"
          [ngModelOptions]="{standalone: true}"
        />

    </div>
    <div class=" form-group">
      <label style="margin-left: 23px;padding: 0;font-size: 1.5rem;">confirmer mot de passe </label>
      <input
          class=" form-control"
          placeholder="Login"
          type="text"
          [(ngModel)]="this.confirmPassword"
          [ngModelOptions]="{standalone: true}"
        />

    </div>
    <div *ngIf="newPassword  && confirmPassword " class="form-group" style="margin-left: 3rem;">
      <button  class=" btn btn-fill btn-success" style="margin-top: 3rem;" (click)="changePassword();" >Valider</button>
    </div>
  </div>

</ng-template>
